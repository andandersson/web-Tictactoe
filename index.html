<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <img src = "lighthouse.jpeg" class ="background">
</head>
<body>
    <div class = "game">
        
        <h6 class = "welcomeText">Hi there, let's play some tictactoe!</h6>
       
        
        <div class ="gameBox">
            <div class ="rowOne">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>

            </div>
            <div class ="rowTwo">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class ="rowThree">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            </div>
            <button class = "newGame">New Game</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
